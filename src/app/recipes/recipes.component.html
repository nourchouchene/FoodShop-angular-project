<div class="row">

    <div class="col-md-5">


        <app-recipe-list 
        (AfterSelectedRecipe)="RecipeSelectedNow =$event"
        >

        </app-recipe-list>
    </div>

    <div class="col-md-7">

        <app-recipe-detail
        *ngIf="RecipeSelectedNow ; else IfNoRecipeClicked " 
        [SpecificRecipe]= "RecipeSelectedNow"
        >
        
            
        </app-recipe-detail>
        <ng-template #IfNoRecipeClicked>
            <p>
                No Recipe Clicked
            </p>
        </ng-template>
    </div>
</div>
